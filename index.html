<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        .wrapper img {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: #1a73e8;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 0 #fff;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .email-box {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 0.7rem;
        }

        input[type="email"] {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155ab5;
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="assets/programando.gif" alt="Programador trabajando" />
        <h1>todo-list</h1>
        <p>¡Estamos desarrollando algo increíble para ti!</p>
        <p>Déjanos tu correo y te avisaremos cuando esté disponible:</p>

        <div class="email-box">
            <input type="email" id="email" placeholder="Tu correo electrónico">
            <button onclick="notificar()">Notificarme</button>
        </div>

        <div class="message" id="mensaje"></div>
    </div>

    <script>
        function notificar() {
            const email = document.getElementById("email").value.trim();
            const mensaje = document.getElementById("mensaje");

            if (email === "") {
                mensaje.textContent = "Por favor, ingresa un correo válido.";
                mensaje.style.color = "red";
            } else {
                mensaje.textContent = "¡Gracias! Te notificaremos pronto.";
                mensaje.style.color = "green";
                document.getElementById("email").value = "";
            }
        }
    </script>
</body>

</html>
